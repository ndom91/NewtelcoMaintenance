<VirtualHost *:80>

    ServerName maintenance.newtelco.de
#    ServerAlias www.maintenance.newtelco.de

    LogLevel warn
    ErrorLog  [WORKING_DIR]/logs/maintenancedb_error.log
    CustomLog  [WORKING_DIR]/logs/maintenancedb_access.log combined

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =maintenance.newtelco.de
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    <IfModule mod_autoindex.c>
        Options -Indexes
    </IfModule>

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName maintenance.newtelco.de

    DocumentRoot /var/www/html/maintenancedb

    DirectoryIndex index.php

    Protocols h2 http/1.1

    #<FilesMatch \.php$>
    #  SetHandler application/x-httpd-php
    #</FilesMatch>

    <Directory /var/www/html/maintenancedb>
        Require all granted 
        # Used by Apache 2.4
        #Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    # Caching Policys

    <IfModule mod_expires.c>
	ExpiresActive On
	# Set default expires to 2 days
	ExpiresDefault A172800
	ExpiresByType text/css A31536000
	ExpiresByType application/x-javascript A31536000
	ExpiresByType text/x-component A31536000
	ExpiresByType text/html A3600
	ExpiresByType text/richtext A3600
	ExpiresByType image/svg+xml A3600
	ExpiresByType text/plain A3600
	ExpiresByType text/xsl A3600
	ExpiresByType text/xml A3600
	ExpiresByType application/x-msdownload A31536000
	ExpiresByType image/gif A31536000
	ExpiresByType application/x-gzip A31536000
	ExpiresByType image/x-icon A31536000
	ExpiresByType image/jpeg A31536000
	ExpiresByType application/x-font-otf A31536000
	ExpiresByType application/pdf A31536000
	ExpiresByType image/png A31536000
	ExpiresByType image/svg+xml A31536000
	ExpiresByType application/x-tar A31536000
	ExpiresByType application/x-font-ttf A31536000
	ExpiresByType application/zip A31536000
    </IfModule>

    # noWWW Rewrite
    <IfModule mod_rewrite.c>
	RewriteEngine On
	RewriteCond %{HTTPS} !=on
	RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
	RewriteRule ^ %{ENV:PROTO}://%1%{REQUEST_URI} [R=301,L]
    </IfModule>

    # No caching for dynamic files
    <filesMatch "\.(php|cgi|pl|htm|css)$">
	ExpiresDefault A0
	Header set Cache-Control "no-store, no-cache, must-revalidate, max-age=0"
	Header set Pragma "no-cache"
    </filesMatch>

    # 1 WEEK
    <filesMatch "\.(jpg|jpeg|png|gif|swf|js)$">
	ExpiresDefault A604800
	Header set Cache-Control "max-age=604800, must-revalidate"
    </filesMatch>

    # 1 MONTH
    <filesMatch "\.(ico|pdf|flv|woff|woff2|font.css)$">
	ExpiresDefault A2419200
	Header set Cache-Control "max-age=2419200, must-revalidate"
    </filesMatch>

    # Security
    ServerSignature Off

    <IfModule mod_autoindex.c>
	Options -Indexes
    </IfModule>

    <IfModule mod_headers.c>
	Header unset X-Powered-By
    </IfModule>

    <FilesMatch "(\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$">
	Order allow,deny
	Deny from all
	Satisfy All
    </FilesMatch>

    # Compression
    <IfModule mod_deflate.c>

    # Force compression for mangled `Accept-Encoding` request headers
    # https://developer.yahoo.com/blogs/ydn/pushing-beyond-gzipping-25601.html

    <IfModule mod_setenvif.c>
        <IfModule mod_headers.c>
            SetEnvIfNoCase ^(Accept-EncodXng|X-cept-Encoding|X{15}|~{15}|-{15})$ ^((gzip|deflate)\s*,?\s*)+|[X~-]{4,13}$ HAVE_Accept-Encoding
            RequestHeader append Accept-Encoding "gzip,deflate" env=HAVE_Accept-Encoding
        </IfModule>
    </IfModule>

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Compress all output labeled with one of the following media types.
    # https://httpd.apache.org/docs/current/mod/mod_filter.html#addoutputfilterbytype

    <IfModule mod_filter.c>
        AddOutputFilterByType DEFLATE "application/atom+xml" \
                                      "application/javascript" \
                                      "application/json" \
                                      "application/ld+json" \
                                      "application/manifest+json" \
                                      "application/rdf+xml" \
                                      "application/rss+xml" \
                                      "application/schema+json" \
                                      "application/vnd.geo+json" \
                                      "application/vnd.ms-fontobject" \
                                      "application/wasm" \
                                      "application/x-font-ttf" \
                                      "application/x-javascript" \
                                      "application/x-web-app-manifest+json" \
                                      "application/xhtml+xml" \
                                      "application/xml" \
                                      "font/collection" \
                                      "font/eot" \
                                      "font/opentype" \
                                      "font/otf" \
                                      "font/ttf" \
                                      "image/bmp" \
                                      "image/svg+xml" \
                                      "image/vnd.microsoft.icon" \
                                      "image/x-icon" \
                                      "text/cache-manifest" \
                                      "text/calendar" \
                                      "text/css" \
                                      "text/html" \
                                      "text/javascript" \
                                      "text/plain" \
                                      "text/markdown" \
                                      "text/vcard" \
                                      "text/vnd.rim.location.xloc" \
                                      "text/vtt" \
                                      "text/x-component" \
                                      "text/x-cross-domain-policy" \
                                      "text/xml"

    </IfModule>

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Map the following filename extensions to the specified
    # encoding type in order to make Apache serve the file types
    # with the appropriate `Content-Encoding` response header
    # (do note that this will NOT make Apache compress them!).
    #
    # If these files types would be served without an appropriate
    # `Content-Enable` response header, client applications (e.g.:
    # browsers) wouldn't know that they first need to uncompress
    # the response, and thus, wouldn't be able to understand the
    # content.
    #
    # https://httpd.apache.org/docs/current/mod/mod_mime.html#addencoding

    <IfModule mod_mime.c>
        AddEncoding gzip              svgz
    </IfModule>

</IfModule>

    <IfModule mod_headers.c>
	Header merge Cache-Control "no-transform"
    </IfModule>

    LogLevel warn
    ErrorLog  [WORKING_DIR]/logs/maintenancedb_error.log
    CustomLog  [WORKING_DIR]/logs/maintenancedb_access.log combined

    SSLCertificateFile /etc/letsencrypt/live/maintenance.newtelco.de/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/maintenance.newtelco.de/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>
</IfModule>
